<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bán lẻ</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
</head>
<body>
<div id="content" class="container ">
    <div class="container mt-5 pt-5">
        <form class="border p-3">
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label class="label-text">Số Phiếu</label>
                        <input type="text" placeholder="HDL0001">
<!--                        <p style="color: red; font-size: 12px">số phiếu không dc để trống</p>-->
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Nhân viên</label>
                        <input type="text" placeholder="Trần Đại Huy"><br>
<!--                        <small style="color: red ; font-size: 12px">Nhân viên không dc để trống</small>-->
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Ngày lặp</label>
                        <input class=" date" type="date">
<!--                        <p style="color: red ; font-size: 12px">ngày  không dc để trống</p>-->
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label class="label-text">Khách hàng</label>
                        <input type="text" placeholder="khách lẻ">
<!--                        <p style="color: red; font-size: 12px">khách hàng  không dc để trống</p>-->
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Ghi chú</label>
                        <input type="textarea">
<!--                        <p style="color: red ; font-size: 12px">ghi chú  không dc để trống</p>-->
                    </div>

                </div>
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label class="label-text" >Tham khảo toa</label>
                        <input type="text">
                        <button class="btn-primary btn">
                            <i class="ti-search"></i>
                            Search
                        </button>

                    </div>
                    <input class="btn btn-success" type="submit" value="Nhập thuốc từ toa sẵn">
                </div>
            </div>
        </form>
    </div>

    <div class="container pb-3">
        <table class="table table-bordered table-striped">
            <thead class="thead">
            <tr>
                <th>Tên thuốc</th>
                <th>Đơn vị tính</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Panadol</td>
                <td>Vỉ</td>
                <td>2</td>
                <td>20000 VND</td>
                <td>40000 VND</td>

            </tr>
            <tr>
                <td>Amoxicillin</td>
                <td>Vỉ</td>
                <td>2</td>
                <td>15.000 VND</td>
                <td>30.000 VND</td>
            </tr>
            <tr>
                <td>Ambicilin</td>
                <td>VỈ</td>
                <td>1</td>
                <td>22.000 VND</td>
                <td>22.000 VND</td>
            </tr>
            <tr>
                <td>Hoạt huyết dưỡng não</td>
                <td>Hộp</td>
                <td>2</td>
                <td>120.000 VND</td>
                <td>240.000 VND</td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <label class="mr-3">Tổng tiền </label>
            <input type="text">
        </div>
    </div>
    <div class="d-flex justify-content-end pt-4 pb-5">
        <button class="mr-5 btn btn-success" type="button" ><i class="ti-plus"></i> Thanh toán</button>
        <button class="mr-5 btn btn-primary" type="button" ><i class="ti-printer"></i> In phiếu</button>
        <button class="mr-5 btn btn-danger" type="button" ><i class="ti-trash"></i> xóa thuôc </button>
        <button class="mr-5 btn ve" type="button" ><i class="ti-back-left"></i> Trở về </button>
    </div>
</div>




</body>
</html>
