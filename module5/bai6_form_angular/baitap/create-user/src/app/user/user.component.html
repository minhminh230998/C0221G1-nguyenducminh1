<form [formGroup]="userForm" (ngSubmit)="createUser()" novalidate>
  <ul class="form-style-1">
    <li>
      <label>Email <span class="required">*</span></label>
      <input type="email" formControlName="email" name="email" class="field-long"/>
      <div><small style="color: red"
                  *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">Email</small>
      </div>
    </li>
    <div formGroupName="pw">
    <li>

      <label>Password </label>
      <input type="password" formControlName="password" name="field3" class="field-long"/>
      <div><small style="color: red"
                  *ngIf="userForm.get('pw').get('password')?.hasError('required') && userForm.get('pw').get('password')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('pw').get('password')?.hasError('minlength') && userForm.get('pw').get('password')?.touched">min>6</small>
      </div>

    </li>
    <li>
      <label>Confirm Password </label>
      <input type="password" formControlName="confirm_password" name="field3" class="field-long"/>
      <div><small style="color: red"
                  *ngIf="userForm.get('pw').get('confirm_password')?.hasError('required') && userForm.get('pw').get('confirm_password')?.touched">Not null</small>
      </div>

<!--      <small style="color: red"-->
<!--           *ngIf="userForm.hasError('passwordnotmatch', ['pw']) && userForm.get('pw').touched">-->
<!--        Password does not match!-->
<!--      </small>-->

    </li>
    </div>
    <li>
      <label>Country </label>
      <select formControlName="country">
        <option value="VN">VN</option>
        <option value="CPC">CPC</option>
        <option value="LAO">LAO</option>
        <option value="SGP">SGP</option>
      </select>
    </li>
    <li>
      <label>Age </label>
      <input type="text" formControlName="age" name="field3" class="field-long"/>
      <div><small style="color: red"
                  *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('age')?.hasError('min') && userForm.get('age')?.touched">age>18</small>
      </div>
    </li>
    <li>
      <label>Gender </label>
      <input type="radio" formControlName="gender" value="Man" /><span>Male</span>
      <input type="radio" formControlName="gender" value="Female" /><span>Female</span>
    </li>
    <li>
      <label>Phone </label>
      <input type="text" formControlName="phone" name="field3" class="field-long"/>
      <div><small style="color: red"
                  *ngIf="userForm.get('phone')?.hasError('required') && userForm.get('phone')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('phone')?.hasError('pattern') && userForm.get('phone')?.touched">format</small>
      </div>
    </li>
    <li>
      <input type="submit" value="Submit"/>
    </li>
  </ul>
</form>
