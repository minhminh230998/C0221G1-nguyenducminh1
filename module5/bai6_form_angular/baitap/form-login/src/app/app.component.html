<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>


    <!-- Icon -->


    <!-- Login Form -->
    <form [formGroup]="userForm" (ngSubmit)="createUser()" novalidate>
      <input type="text" formGroupName="email" class="fadeIn second" name="login" placeholder="login">
      <div><small style="color: red"
                  *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">Email</small>
      </div>
      <input type="text" formGroupName="password" class="fadeIn third" name="login" placeholder="password">
      <div><small style="color: red"
                  *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">Not null</small>
      </div>
      <div><small style="color: red" *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched">min>6</small>
      </div>

      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
