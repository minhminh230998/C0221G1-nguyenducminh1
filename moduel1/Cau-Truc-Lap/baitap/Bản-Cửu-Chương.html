<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

   document.write("<table border='1' width='100%'>");
   for (i=1;i<=9;i++){
       document.write("<tr>");
       for (j=1;j<=9;j++){
           let kq="<td>" +j +"x"+i+"="+j*i+"</td>"
           document.write(kq)
       }
       document.write("</tr>")
   }
   document.write("</table>")

</script>
</body>
</html>
