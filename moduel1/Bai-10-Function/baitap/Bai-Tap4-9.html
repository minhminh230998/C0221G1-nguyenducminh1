<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function kiemTraKiTu(array1, number) {
        let count = 0;
        for (let i = 0; i < array1.length; i++) {
            if (number == array1[i]) {
                count++;
            }
        }
        if(count>0){
            return count;
        }
        return '-1';
    }

    let arr1 = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 2, 2);
    let number = parseInt(prompt("nhập vào:"));
    document.write(kiemTraKiTu(arr1, number));


</script>
</body>
</html>
