<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNhoNhat(num1, num2, num3) {
        let min = num1;
        if (num2 < num1) {
            if (num2 < num3) {
                return min = num2;
            } else {
                return min = num3;
            }
        } else {
            return min = num1;
        }
    }
    let number1=parseInt(prompt("Nhập vào số thứ 1"));
    let number2=parseInt(prompt("Nhập vào số thứ 2"));
    let number3=parseInt(prompt("Nhập vào số thứ 3"));
    alert(timSoNhoNhat(number1,number2,number3));
</script>
</body>
</html>
