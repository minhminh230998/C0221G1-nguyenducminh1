<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập Vào một số:"));
    function binhPhuongMotSo(number) {
        return number*number;
    }
    binhPhuongMotSo(number);
    alert(binhPhuongMotSo(number));
</script>
</body>
</html>
