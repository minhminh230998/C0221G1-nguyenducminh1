<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành sự kiên chuôt</title>
</head>
<body>
<form>
    <img id="myImage" src="https://th.bing.com/th/id/OIP.98LxqCFmzXU-bKyE6q8O4QHaHa?pid=ImgDet&rs=1" style="height: 100px; width: 100px" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <script>
        let imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '100px';
        }

        devicePixelRatio
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</form>
</body>
</html>
