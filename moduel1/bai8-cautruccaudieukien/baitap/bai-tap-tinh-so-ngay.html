<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap tinh so ngay</title>
</head>
<body>
<input type="text" name="number" id="thang">
<button type="button" onclick="ngay()">Số ngày</button>
<script>
    function ngay() {
        let thangx=parseInt(document.getElementById("thang").value);
        switch (thangx) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("31 ngày")
                break;
            case 4:
                case 6:
                    case 9:
                        case 11:
                document.write("30 ngày")
                            break;
                case 2:
                    document.write("28 ngày")
            default:

                document.write("không tồn tại")
        }

    }
</script>
</body>
</html>
