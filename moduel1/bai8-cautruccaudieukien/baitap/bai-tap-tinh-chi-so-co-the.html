<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh chi so co the</title>
</head>
<body>
<p>chiều cao (m)</p>

<input type="number" name="height" id="cao">
<br>
<p>Cân nặng (kg)</p>
<input type="number" name="weigth" id="nang">
<button type="button" onclick="BMI()">tình trạng</button>
<script>

    function BMI() {
        let weight = parseInt(document.getElementById("nang")).value;
        let height = parseInt(document.getElementById("cao")).value;
        let BMI = weight / (height ** 2);
        if (BMI < 18)
            document.write("Underweight");
        else if (BMI < 25.0)
            document.write("Normal");
        else if (BMI < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }


</script>
</body>
</html>
