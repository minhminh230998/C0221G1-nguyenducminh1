<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap so phan tu cua mang a: "));
    let arr1 = [];
    for(let i=0; i<num ;i++){
        arr1[i] = parseInt(prompt("Nhap pha tu thu: "+(i+1)+ " cua mang a"));
    }
    document.write();
    let arr2 = new Array();
    arr2[0] = arr1[0];
    for(let i=1; i<arr1.length;i++){
        arr2[i]= arr2[i-1]+arr1[i];
    }
    for(let i=0; i<arr2.length;i++){
        document.write(arr2[i]+" ");
    }
</script>
</body>
</html>
