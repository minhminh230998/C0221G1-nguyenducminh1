<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--cách1-->
<script>
    let luong = parseInt(prompt("nhập số tiền lương:"));
    let thueThuNhap = 0;
    if (luong >= 15000000) {
        thueThuNhap = luong / 100 * 20;
    } else if (luong >= 7000000) {
        thueThuNhap = luong / 100 * 10;
    } else {
        thueThuNhap = luong / 100 * 5;
    }
    document.write("Tiền thuế phải trả là:" + thueThuNhap);
</script>
