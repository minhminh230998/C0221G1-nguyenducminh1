<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let th = prompt("Nhập vào 1 từ")
    switch (th) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":

            document.write("Đây là nguyên âm");
            break;
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.write("Đây là phụ âm");
            break;
    }
</script>
</body>
</html>
