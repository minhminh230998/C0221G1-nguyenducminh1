    function giaSanPham() {

        let thanhtien = document.getElementById('caffe').value * document.getElementById('soLuong').value;
        document.getElementById('xuat').innerHTML = thanhtien;

    function tongTien() {
        let thanhtien = document.getElementById('caffe').value * document.getElementById('soLuong').value;
        document.getElementById('xuat').innerHTML = thanhtien;
        let thanhtien1 = document.getElementById('nd').value * document.getElementById('soLuong1').value;
        document.getElementById('xuat1').innerHTML = thanhtien1;
        let thanhtien2 = document.getElementById('nc').value * document.getElementById('soLuong2').value;

        let thanhtien3 = document.getElementById('cr').value * document.getElementById('soLuong3').value;

        let thanhtien4 = document.getElementById('cc').value * document.getElementById('soLuong4').value;
        document.getElementById('xuat4').innerHTML = thanhtien4;
        let thanhtien5 = document.getElementById('nl').value * document.getElementById('soLuong5').value;
        document.getElementById('xuat5').innerHTML = thanhtien5;
        let ar = [thanhtien, thanhtien1, thanhtien2, thanhtien3, thanhtien4, thanhtien5]
        let sum = 0;
        for (let i = 0; i < ar.length; i++) {
            sum += ar[i];
        }

        document.getElementById('xuatTien').innerText = sum;
    }
