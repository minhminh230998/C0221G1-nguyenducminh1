<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=new Array(1,2,3,4,5,6);
    let arr2=new Array(1,2,3,4,5,6,7,6,5,8);
    let arr3=new Array();
    for(let i=0;i<arr2.length;i++){
        if(arr1.indexOf(arr2[i])==-1&& arr3.includes(arr2[i])===false){
            arr3+=arr2[i];
        }
    }
    alert(arr3);

</script>
</body>
</html>
