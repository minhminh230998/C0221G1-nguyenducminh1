    let arr = [];
    let count = 0;

    function muaVe() {
        let check = true;
        if (count < 5) {
            let muaVeSo = prompt("bạn muốn mua vé loại nào \n" + "1. Bạn muốn chọn số\n" + "2. Bạn muốn số randum" + "\n 3.Exit");
            switch (muaVeSo) {
                case "1":
                    let ve = new Ve("00", "00", "00", "00", "00", "00", count);
                    arr.push(ve);
                    count++;
                    display();
                    break;
                case "2":
                    count++;
                    document.getElementById("mot").value = Math.round(Math.random() * 100);

                    break;
                default:
                    check = false
            }
        } else {
            alert("bạn đã hết quyền mua vé")
        }
    }

    function display() {
        let string = '';
        for (let i = 0; i < arr.length; i++) {
            string += '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '0' + '" value="' + arr[i].getSo1() + '" onclick="chon1(this.id)">' +
                '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '1' + '" value="' + arr[i].getSo2() + '"onclick="chon1(this.id)">' +
                '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '2' + '" value="' + arr[i].getSo3() + '"onclick="chon1(this.id)">' +
                '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '3' + '" value="' + arr[i].getSo4() + '"onclick="chon1(this.id)">' +
                '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '4' + '" value="' + arr[i].getSo5() + '"onclick="chon1(this.id)">' +
                '<input style="height: 20px;width: 40px" type="button" id="' + arr[i].ma + '5' + '" value="' + arr[i].getSo6() + '"onclick="chon1(this.id)">' + '<br>';
        }
        document.getElementById("kq").innerHTML = string;
    }

    function chon1(id) {
        let a = id.split("");
        let maVe = a[0];
        let maSo = a[1];
        let so = prompt("nhâp só");
        switch (maSo) {
            case "0":
                arr[maVe].setSo1(so);
                break;
            case "1":

                break;
            case "2":

                break;
            case "3":

                break;
            case "5":

    }
