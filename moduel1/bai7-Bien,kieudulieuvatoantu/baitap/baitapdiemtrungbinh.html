<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập diểm trung bình</title>
</head>
<body>
<div>
<script>

     math=prompt("toan");
     physics=prompt("li");
     chemical=prompt("hoa");
    averagescore=parseInt(math)+parseInt(physics)+parseInt(chemical);
    document.write("arg =" + averagescore);
    document.write("<br>");
     document.write("total =" + averagescore/3);

</script>
</div>
<div>
    <script>
        C=prompt("độ C");
        F=9*parseInt(C)/5+32;
        document.write("F="+F);


    </script>
</div>
<div>
    <script>
        b=prompt("bán kính hình tròn");
        s=b*b*3.14;
        document.write("S="+s)
    </script>
</div>
<div>
    <script>
        d=prompt("đường kính hình tròn");
        e=d*3.14;
        document.write("E="+e)
    </script>

</div>
</body>
</html>
