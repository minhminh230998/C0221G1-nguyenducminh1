<!--đây là bài 1-->
<div>
<script>
    let i =10;

</script>

<!--bai thuc hanh 3 ^^-->
<div>
    <script>
        a=prompt("nhận biến :a");
        b=prompt("nhận biến :b");
        c=a%b;
        if (a%b==0) {
            alert("chia hết cho b");
        }
        else  {
            alert("c="+c);
        }
    </script>
