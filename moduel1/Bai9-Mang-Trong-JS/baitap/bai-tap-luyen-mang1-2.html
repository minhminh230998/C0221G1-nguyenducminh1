<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = Array(1, 15, 20, 2, 46, 11, 5, 8, 29, 7);
    let max = [0];
    let index = 0;
    for (let i = 0; i < number1.length; i++) {
        if (number1[i] > max) {
            max = number1[i];
            index = i;
        }
    }
    alert("Số lớn nhất là:" + max + "Nằm ở vị trí thứ:" + index);
</script>
</body>
</html>
