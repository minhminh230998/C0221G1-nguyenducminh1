<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập vào số kí tự trong mảng"));
    let arr=new Array();
    for (let i=0;i<number;i++){
        arr[i]=parseInt(prompt("Nhập mảng: "));
    }
    document.write(arr.reverse().join("-"));
</script>
</body>
</html>
