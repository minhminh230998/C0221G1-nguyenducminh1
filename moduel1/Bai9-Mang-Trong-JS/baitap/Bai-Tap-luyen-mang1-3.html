<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 =new Array(1, 15, 20, 28, 4);
    let max = number1[0];
    let tong = 0;
    let trungBinh = 0;
    for (let i =0 ; i < number1.length; i++) {
        if (number1[i] > max) {
            max = number1[i];
        }
        tong = tong + number1[i];
    }
    trungBinh = tong / number1.length
    alert("số lớn nhất là:" + max + "Trung bình là:" + trungBinh)
</script>
</body>
</html>
