<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 10;
    let arr=new Array();
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("Nhập vào số cần sắp xếp:"));
    }

    arr.sort(function(a, b){return a-b});
    document.write(arr);

</script>
</body>
</html>
