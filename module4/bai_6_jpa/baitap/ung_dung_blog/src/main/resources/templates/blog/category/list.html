<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog</h1>
<!--<th:block th:if="${}">-->
<!--    <p th:text="${}"></p>-->
<!--</th:block>-->
<a href="/create"><button>Create new blog</button></a>
<br/>
<div th:each="category : ${categoryList}">

    <h3 th:text="${category.name}"></h3>


    <a th:href="@{/edit(id=${category.id})}"><button>Edit</button></a>
    <a th:href="@{/delete(id=${category.id})}"><button>Delete</button></a>
    <a th:href="@{/show(id=${category.id})}"><button>Show</button></a>
    <p>-------------------------------------------------------------------------</p>

</div>
</body>
</html>
