<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        img{
            width: 100px;
            height: 130px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>

<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <table border="1">

        <tr th:each="product: ${cart.products}">
            <div class="card float-left" style="width: 18rem;">
                <img  th:src="${product.getKey().img}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getKey().name}"></h5>
                    <a th:href="@{/add/__${product.getKey().id}__(action='show1')}"  th:text="${'-'}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a  th:href="@{/add/__${product.getKey().id}__(action='show2')}"
                       th:text="${'+'}"></a>
                    <p class="card-text" th:text="${product.getKey().price}"></p>
                    <a  th:href="@{/delete/__${product.getKey().id}__(action='show')}"
                        th:text="${'Remove'}"></a>
                </div>
            </div>



<!--            <td th:text="${product.getKey().name}"></td>-->
<!--            <td>-->
<!--                <a id="decrease_button" th:text="${'-'}"></a>-->
<!--                <span th:text="${product.getValue()}"></span>-->
<!--                <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"-->
<!--                   th:text="${'+'}"></a>-->
<!--            </td>-->
<!--            <td th:text="${product.getKey().price}"></td>-->
        </tr>

            <h3>Total</h3>

            <p th:text="${cart.countTotalPayment()}"></p>
        <a  th:href="@{/pay}"
            th:text="'Pay'"></a>
        </div>

    </table>
</form>
</body>
</html>
