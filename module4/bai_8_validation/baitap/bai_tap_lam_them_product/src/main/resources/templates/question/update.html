<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center">Create Customer</h1>
        <form th:action="@{/product/update}" th:object="${productDto}" method="post">
            <div class="form-group row">

                <div class="col-9">
                    <input   th:field="*{id}" type="hidden" class="form-control">
                    <small style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>
                </div>
            </div>
             <div class="form-group row">
            <label for="text" class="col-3 col-form-label">Product name:</label>
            <div class="col-9">
                <input th:field="*{name}" id="text" name="text" type="text" class="form-control">
                <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Product Price:</label>
                <div class="col-9">
                    <input th:field="*{price}" type="text" class="form-control">
                    <small style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="select" class="col-3 col-form-label">Product Manufacturer:</label>
                <div class="col-9">
                    <select th:field="*{manufacturer}" id="select" name="select" class="custom-select">
                        <option th:each="manufacturer,index : ${manufacturers}"
                                th:text="${manufacturer.name}"
                                th:value="${manufacturer.id}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Product Describe:</label>
                <div class="col-9">
                    <input th:field="*{describe}" name="text1" type="text" class="form-control">
                    <small style="color: red" th:if="${#fields.hasErrors('describe')}" th:errors="*{describe}"></small>
                </div>
            </div>
                <div class="form-group row">

                    <div class="offset-4 col-lg-3">

                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="offset-4 col-lg-3">
                        <a href="/customer/list"><button type="button" class="btn btn-primary">Back to list</button></a>
                    </div>
                </div>


        </form>
    </div>
    <div class="col-2"></div>
</div>

</body>
</html>
