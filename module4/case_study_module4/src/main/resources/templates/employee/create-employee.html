<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="header"></header>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center">Create Employee</h1>
        <form th:action="@{/employee/create}" th:object="${employeeDto}" method="post">

            <div class="form-group row">
                <label for="text" class="col-3 col-form-label">Employee name:</label>
                <div class="col-9">
                    <input th:field="*{name}" id="text" name="text" type="text" class="form-control">
                    <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="select" class="col-3 col-form-label">Employee type:</label>
                <div class="col-9">
                    <select th:field="*{division}"  name="select" class="custom-select">
                        <option th:each="division,index : ${divisionList}"
                                th:text="${division.name}"
                                th:value="${division.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-3 col-form-label">Employee type:</label>
                <div class="col-9">
                    <select th:field="*{position}"  name="select" class="custom-select">
                        <option th:each="position,index : ${positionList}"
                                th:text="${position.name}"
                                th:value="${position.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="select" class="col-3 col-form-label">Employee type:</label>
                <div class="col-9">
                    <select th:field="*{educationDegree}" id="select" name="select" class="custom-select">
                        <option th:each="educationDegree,index : ${educationDegreeList}"
                                th:text="${educationDegree.name}"
                                th:value="${educationDegree.id}"></option>
                    </select>
                </div>
            </div>


                <div class="form-group row">
                    <label class="col-3 col-form-label">Employee birthday:</label>
                    <div class="col-9">
                        <input th:field="*{birthday}" name="text1" type="date" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3">Employee Salary:</label>
                    <div class="col-9">
                        <input  th:field="*{salary}" name="text2" type="text" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text2" class="col-3 col-form-label">Employee ID card:</label>
                    <div class="col-9">
                        <input id="text2" th:field="*{idCard}" name="text2" type="text" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text3" class="col-3 col-form-label">Employee phone:</label>
                    <div class="col-9">
                        <input id="text3" th:field="*{phone}" name="text3" type="text" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text4" class="col-3 col-form-label">Employee email:</label>
                    <div class="col-9">
                        <input id="text4" th:field="*{email}" name="text4" type="text" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text5" class="col-3 col-form-label">Employee address:</label>
                    <div class="col-9">
                        <input id="text5" th:field="*{address}" name="text5" type="text" class="form-control">
                        <small style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                    </div>
                </div>
            <div class="form-group row">
                <label for="text5" class="col-3 col-form-label">Employee User Name:</label>
                <div class="col-9">
                    <input  th:field="*{appUser.userName}" name="text5" type="text" class="form-control">
                    <small style="color: red" th:if="${#fields.hasErrors('appUser')}" th:errors="*{appUser}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="text5" class="col-3 col-form-label">Employee Password:</label>
                <div class="col-9">
                    <input  th:field="*{appUser.encrytedPassword}" name="text5" type="text" class="form-control">
                </div>
            </div>
                <div class="form-group row">

                    <div class="offset-4 col-lg-3">

                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
                <div class="form-group row">
                <div class="offset-4 col-lg-3">
                    <a href="/employee/list"><button type="button" class="btn btn-primary">Back to list</button></a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
