    <style>
        .carousel-item {

            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .nav-link {
            font-size: 20px;

        }
        p{
            text-align: center;
        }

        a  {
            text-decoration: none;
            line-height: 50px;

        }
        a button {
            text-decoration: none;


        }


        .nav-link:hover {
            background: black;
        }
        li{
           list-style: none;

<body>


<header th:fragment="footer">

    <div class="container-fluid " style="background: #00B2BF;height: 80px">
        <div class="row">
            <div class="col-lg-3">

            </div>

            <div class="col-lg-7" id="navbarResponsive">
                <div class="container-fluid">
                    <ul class="row">
                        <li class="nav-item col-lg-2 " >
                            <a style="width: 150px;height: 80px"  class="nav-link" href="/home"><p >Home</p>

                        </li>
                        <li class="nav-item col-lg-2" >
                            <a style="width: 150px;height: 80px" class="nav-link" href="/customer/list"><p>Customer</p></a>

                        </li>
                        <li class="nav-item col-lg-2" >
                            <a style="width: 150px;height: 80px" class="nav-link" href="/contractDetail/create"><p>ContactDT</p></a>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-1">
                <a href="/login" th:if="${#request.userPrincipal == null}">
                    <button style="background: lavender;width: 150px;height: 80px" type="button" class="btn btn-link px-3 me-2">
                        Login
                    </button>
                </a>
                <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">
                    <button style="background: lavender;width: 150px;height: 80px" th:text="${employee.getName()}" type="button" class="btn btn-link px-3 me-2">

                    </button>
                </a>

            </div>
            <div class="col-lg-1" th:if="${#request.userPrincipal != null}">
                <a  th:href="@{/logout}">
                    <button style="background: lavender;width: 150px;height: 80px" type="button" class="btn btn-link px-3 me-2">
                        Logout
                    </button>
                </a>

            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

                </div>
            </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
