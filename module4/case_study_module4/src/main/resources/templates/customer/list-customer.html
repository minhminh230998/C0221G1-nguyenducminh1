<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <style type="text/css">
        h3 {
            background-color: blue;
            color: white;
            padding: 10px 0 10px 20px;
        }

        footer {
            margin: 10px 0;
        }

        #product {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #product td, #product th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #product tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #product tr:hover {
            background-color: #ddd;
        }

        #product th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }

        nput, button {
            color: #fff;
            font-family: Nunito;
            padding: 0;
            margin: 0;
            border: 0;
            background-color: transparent;
        }

        #cover {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            width: 550px;
            padding: 35px;
            margin: -83px auto 0 auto;
            background-color: #ff7575;
            border-radius: 20px;
            box-shadow: 0 10px 40px #ff7c7c, 0 0 0 20px #ffffffeb;
            transform: scale(0.6);
        }

        form {
            height: 96px;
        }

        input[type="text"] {
            width: 100%;
            height: 96px;
            font-size: 60px;
            line-height: 1;
        }

        input[type="text"]::placeholder {
            color: #e16868;
        }


        #s-cover:hover #s-circle {
            top: -1px;
            width: 67px;
            height: 15px;
            border-width: 0;
            background-color: fuchsia;
            border-radius: 20px;
        }

        #s-cover:hover span {
            top: 50%;
            left: 56px;
            width: 25px;
            margin-top: -9px;
            transform: rotateZ(0);
        }

        #s-cover:hover button span:before {
            bottom: 11px;
            transform: rotateZ(52deg);
        }

        #s-cover:hover button span:after {
            bottom: -11px;
            transform: rotateZ(-52deg);
        }

        #s-cover:hover button span:before, #s-cover:hover button span:after {
            right: -6px;
            width: 40px;
            background-color: fuchsia;
        }


        .form-footer input[type="text"] {
            border: none;
            border-radius: 16px 0 0 16px;
            outline: none;
            padding-left: 10px;

        }


    </style>
</head>

<body>
<head th:replace="header"></head>


<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3">
            <a style="margin-left: 50px"  th:href="@{/customer/create}">
                <button type="submit" class="btn btn-primary">Add New Customer +
                </button>
            </a>
        </div>
        <div class="col-lg-6">
            <h1 style="text-align: center;color: forestgreen;font-weight:bold">Customer</h1>
        </div>
        <div class="col-lg-3">
            <form style="margin-left: 100px" method="get" th:action="@{/customer/list}">
                <input style="float: left;width: 200px" name="name" class="form-control " type="search" placeholder="Search" aria-label="Search">
                <button style="float: left" class="btn btn-outline-success " type="submit">Search</button>
            </form>
        </div>
    </div>

</div>
<table id="product" >

    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
        <th>Add Contract</th>
    </tr>


    <tr th:each="customer,rowStat : ${customers}">
        <td th:text="${rowStat.index+1}"></td>
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getGender()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td th:text="${customer.getPhone()}"></td>


        <td><a th:href="@{/customer/update(id=${customer.getId()})}">
            <button type="button" class="btn btn-warning">Edit</button>
        </a></td>
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            You want to remove this Customer(<span th:text="${customer.getName()}"></span>)
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a onclick="deleteCustomer()" th:href="@{/customer/delete(id=${customer.getId()})}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </td>
        <td>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter1">
                View
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLong">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <p>Id:<span style="color: darkorchid" th:text="${customer.getId()}"></span></p>

                            </div>
                            <div class="form-group row">

                                <p>Customer name:<span style="color: darkorchid"  th:text="${customer.getName()}" ></span></p>
                            </div>
                            <div class="form-group row">

                                <p>Customer type:<span style="color: darkorchid"  th:text="${customer.getCustomerType().getName()}" ></span></p>
                            </div>

                            <div class="form-group row">


                                <p>Customer birthday:<span style="color: darkorchid" th:text="${customer.getBirthday()}" ></span></p>
                            </div>
                            <div class="form-group row">


                                <p>Customer gender:<span style="color: darkorchid"  th:text="${customer.getGender()}" ></span></p>
                            </div>
                            <div class="form-group row">


                                <p>Customer ID card:<span style="color: darkorchid"  th:text="${customer.getIdCard()}" ></span></p>
                            </div>
                            <div class="form-group row">


                                <p>Customer phone:<span style="color: darkorchid"  th:text="${customer.getPhone()}" ></span></p>
                            </div>
                            <div class="form-group row">


                                <p>Customer email:<span style="color: darkorchid"  th:text="${customer.getEmail()}" ></span></p>
                            </div>
                            <div class="form-group row">

                                <p>Customer address:<span style="color: darkorchid"  th:text="${customer.getAddress()}" ></span></p>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

        </td>
        <td><a th:href="@{/contract/create1(id=${customer.getId()})}">
            <button type="button" class="btn btn-light">Add Contract</button>
        </a></td>
    </tr>


</table>
<a th:href="@{/customer/list(page=${customers.number - 1},name=${names})}" th:if="${customers.hasPrevious()}">Previous</a>
<span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
<a th:href="@{/customer/list(page=${customers.number + 1},name=${names})}" th:if="${customers.hasNext()}">Next</a>
<head th:replace="footer"></head>
<script>
    function deleteCustomer() {
        alert("You have successfully deleted ")
    }
</script>
</body>
</html>
