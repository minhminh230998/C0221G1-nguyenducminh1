<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="book : ${listBook}">
    <h3>Tên Sách</h3>
    <p th:text="${book.name}"></p>
    <h3>Số lượng còn lại</h3>
    <p th:text="${book.amount}"></p>
    <a th:href="@{/show-book(id=${book.id})}"><button>Thuê Sách</button></a>
</th:block>
</body>
</html>
