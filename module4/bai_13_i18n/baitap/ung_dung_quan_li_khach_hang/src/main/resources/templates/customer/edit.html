<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.editCustomer}"></title>
</head>
<body>
<h1 th:text="#{customer.editCustomer}"></h1>
<p>
    <a href="/customers" th:text="#{customer.customerList}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{customer.firstName}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{customer.lastName}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{customer.province}"></td>
            <td>
                <select th:field="*{province}">
                    <option th:each="province : ${provinces}"
                            th:value="${province.id}"
                            th:text="${province.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{customer.edit}"></td>
        </tr>

    </table>
</form>
</body>
</html>
