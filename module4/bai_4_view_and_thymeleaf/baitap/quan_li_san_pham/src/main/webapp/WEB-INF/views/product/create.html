<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Product</h3>
<form th:action="@{/product/create}" method="post" th:object="${product}" novalidate="novalidate">
    <h4>Id</h4>
    <input type="number" th:field="*{id}">
    <h4>Name</h4>
    <input type="text" th:field="*{name}">
    <h4>Price</h4>
    <input type="number" th:field="*{price}">
    <h4>Describe</h4>
    <input type="text" th:field="*{describe}">
    <h4>Producer</h4>
    <input type="text" th:field="*{producer}">
    <input type="submit" value="Save">
</form>
</body>
</html>
